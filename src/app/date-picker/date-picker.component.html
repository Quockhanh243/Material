<div class="container">
  <mat-table [dataSource]="student">
    <ng-container matColumnDef="ID">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let student">{{student.idStudent}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let student">{{student.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Birth">
      <mat-header-cell *matHeaderCellDef>Birth</mat-header-cell>
      <mat-cell *matCellDef="let student">{{student.birth|date:'dd/MM/yyyy'}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
